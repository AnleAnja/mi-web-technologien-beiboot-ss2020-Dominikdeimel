<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beiboot 2020 devPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Quote of the Day">
    <meta name="apple-mobile-web-app-title" content="INSPIMAG">
    <meta name="msapplication-navbutton-color" content="#2b55d5">
    <meta name="theme-color" content="#764ABC"/>
    <link rel="apple-touch-icon" href="/images/apple-touch.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/js/pwa.webmanifest">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
<span style="font-family: 'Barlow Light'" />
<span style="font-family: 'Barlow Regular'" />
<script src="js/main.min.js"></script>
<div class="container">
    <canvas id="canvas"></canvas>
</div>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(swReg => {
                    console.log('Service Worker is registered', swReg);
                })
                .catch(err => {
                    console.error('Service Worker Error', err);
                });
        });
    }
</script>
<noscript>
    No JavaScript available.
</noscript>
</body>
</html>
